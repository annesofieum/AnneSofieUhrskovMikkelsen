<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anne Sofie Uhrskov Mikkelsen</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: 'Times New Roman', Times, serif;
      color: #111;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Layout for main area */
    .layout {
      display: flex;
      min-height: 100vh;
      align-items: stretch;
    }
    /* Side menu */
    .side-menu {
      min-width: 220px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding-right: 2vw;
      /* Moves it slightly towards the center */
      margin-left: 2vw;
    }
    .nav {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: flex-end;
    }
    .nav a {
      color: #222;
      text-decoration: none;
      font-size: 1.25rem;
      font-family: 'Times New Roman', Times, serif;
      transition: color 0.2s;
      padding: 0.2rem 0.8rem;
      border-radius: 6px;
    }
    .nav a:hover {
      color: #666;
      background: #ececec;
    }
    /* Main content area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      justify-content: flex-start;
      padding-top: 2rem;
    }
    /* Hero image */
    .hero-img-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }
    .hero-img {
      width: 60vw;
      max-width: 800px;
      min-width: 320px;
      height: auto;
      border-radius: 18px;
      object-fit: cover;
      box-shadow: 0 8px 40px rgba(0,0,0,0.12);
      background: #fff;
      /* Center horizontally */
      display: block;
    }
    /* Large name over the image */
    .hero-title {
      position: absolute;
      left: 8vw;
      bottom: 7vw;
      font-size: 4vw;
      font-weight: bold;
      color: #111;
      text-shadow: 0 2px 12px rgba(255,255,255,0.8), 0 1px 6px rgba(0,0,0,0.07);
      background: rgba(255,255,255,0.8);
      padding: 1vw 2vw;
      border-radius: 1vw;
      font-family: 'Times New Roman', Times, serif;
      line-height: 1.08;
      max-width: 48vw;
      box-sizing: border-box;
      word-break: break-word;
      letter-spacing: 0.01em;
    }
    /* Email in header */
    .header-email {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 1.1rem;
      color: #222;
    }
    .header-email a {
      color: #222;
      text-decoration: none;
    }
    .header-email a:hover {
      color: #666;
      text-decoration: underline;
    }
    /* Footer */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 2rem;
    }
    .socials {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    /* Responsive adjustments */
    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
      }
      .side-menu {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        min-width: unset;
        padding: 1rem 0;
        margin-left: 0;
      }
      .nav {
        flex-direction: row;
        gap: 0.7rem;
        align-items: center;
      }
      .hero-img-container {
        max-width: 100vw;
      }
      .hero-img {
        width: 96vw;
        max-width: 99vw;
      }
      .hero-title {
        position: static;
        font-size: 2rem;
        background: rgba(255,255,255,0.85);
        border-radius: 0.7rem;
        padding: 0.8rem 1.2rem;
        margin-top: -2.5rem;
        max-width: 96vw;
        text-align: center;
      }
      .header-email {
        position: static;
        text-align: center;
        margin: 1.2rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="header-email">
    <a href="mailto:annesofieum@outlook.dk">annesofieum@outlook.dk</a>
  </div>
  <div class="layout">
    <aside class="side-menu">
      <nav class="nav">
        <a href="#praktisk">Det praktiske</a>
        <a href="#uddannelse">Uddannelse</a>
        <a href="#erfaring">Erfaring</a>
        <a href="#kompetencer">Kompetencer</a>
        <a href="#motivation">Motivation</a>
      </nav>
    </aside>
    <main class="main-content">
      <div class="hero-img-container">
        <img src="profile.jpg" alt="Anne Sofie Uhrskov Mikkelsen" class="hero-img">
        <div class="hero-title">Anne Sofie<br>Uhrskov Mikkelsen</div>
      </div>
    </main>
  </div>
  <footer>
    <div class="socials">
      <a href="#">LinkedIn</a>
    </div>
    <div>
      <a href="mailto:annesofieum@outlook.dk">Skal vi snakke?</a>
    </div>
  </footer>
</body>
</html>
