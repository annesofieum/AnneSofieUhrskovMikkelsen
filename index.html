<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anne Sofie Uhrskov Mikkelsen</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --soft-green: #eaeede;
      --accent-green: #7e9c85;
      --title-green: #294231;
      --box-bg: #f8faf7;
      --card-bg: #f4f7ef;
      --legend-dark: #294231;
      --legend-light: #7e9c85;
      --border-radius: 18px;
      --font-main: 'Playfair Display', serif;
      --font-title: 'Playfair Display', serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--box-bg);
      font-family: var(--font-main);
      color: #232323;
      font-weight: 400;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .split-layout {
      display: flex;
      min-height: 100vh;
      width: 100vw;
      background: var(--box-bg);
    }
    .sidebar {
      width: 340px;
      min-width: 210px;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 38px 0 0 32px;
      box-sizing: border-box;
      z-index: 3;
      border-right: none;
      min-height: 100vh;
      box-shadow: 0 2px 22px 0 #dbeada1a;
    }
    .name-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--title-green);
      margin-bottom: 2.2rem;
      letter-spacing: 0.02em;
      line-height: 1.12;
      white-space: pre-line;
      font-family: var(--font-title);
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-left: 1rem;
      margin-top: 6.5rem;
      padding: 0;
      width: auto;
      background: none;
      box-shadow: none;
    }
    .menu a {
      display: inline-block;
      font-size: 1.11rem;
      color: var(--title-green);
      text-decoration: none;
      padding: 0.19em 0.95em;
      border-radius: 22px;
      transition: background 0.16s, color 0.14s, transform 0.18s, box-shadow 0.15s;
      cursor: pointer;
      opacity: 0.7;
      letter-spacing: 0.01em;
      font-weight: 500;
      background: none;
      box-shadow: none;
      margin: 0;
      min-width: 0;
    }
    .menu a.active, .menu a:hover {
      background: var(--soft-green);
      color: var(--accent-green);
      opacity: 1;
      transform: translateX(7px) scale(1.07);
      box-shadow: 0 2px 12px 0 #b6c7b433;
      border-radius: 22px;
    }
    .menu a:active {
      background: #def0de;
      color: #1f3324;
      transform: translateX(2px) scale(0.98);
    }
    .content-area {
      flex: 1;
      min-height: 100vh;
      background: var(--box-bg);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      position: relative;
      z-index: 2;
      overflow: auto;
    }
    .front-image {
      max-width: 100vw;
      width: 100%;
      height: 110vh;
      min-height: 950px;
      object-fit: cover;
      display: block;
      border-radius: 0;
      box-shadow: 0 6px 56px #d3e1be3f;
      background: #fff;
    }
    .section-content {
      display: none;
      width: 100%;
      min-width: 700px;
      max-width: 1260px;
      margin: 0 auto;
      padding: 0;
      background: transparent;
      border-radius: var(--border-radius);
      min-height: 350px;
      max-height: none;
      overflow: visible;
      font-weight: 400;
      opacity: 0;
      pointer-events: none;
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
    }
    .section-content.active {
      display: block;
      opacity: 1;
      pointer-events: auto;
      animation: fadeInUp 0.45s cubic-bezier(.6,.01,.35,1.02);
      position: static;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(60px) scale(0.98);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .big-section-box, .om-mig-box, .mapping-box {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 24px #b6c7b414;
      margin: 2.4vw auto 3vw auto;
      padding: 3vw 4vw 2.5vw 4vw;
      width: 92%;
      max-width: 900px;
      min-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Om Mig Section */
    .om-mig-box {
      padding-bottom: 2vw;
    }
    .om-mig-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--title-green);
      margin-top: 0;
      margin-bottom: 0.8rem;
      text-align: center;
    }
    .om-mig-desc {
      font-size: 1.15rem;
      margin-bottom: 2.2rem;
      color: #232323;
      font-weight: 400;
      text-align: center;
    }
    .stats-row {
      display: flex;
      gap: 2vw;
      margin-bottom: 2vw;
      margin-top: 0.4vw;
      justify-content: center;
      width: 100%;
    }
    .stat-card {
      background: linear-gradient(120deg, var(--soft-green) 56%, #f8faf7 100%);
      color: var(--title-green);
      border-radius: var(--border-radius);
      flex: 1 1 0px;
      min-width: 180px;
      max-width: 320px;
      padding: 2.6rem 1.2rem 2.2rem 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 700;
      font-size: 2.25rem; /* Slightly bigger */
      box-shadow: 0 2px 12px #b6c7b412;
      justify-content: center;
      border: 1.5px solid var(--soft-green);
      position: relative;
    }
    .stat-card-label {
      font-size: 1.19rem; /* Slightly bigger */
      font-weight: 400;
      margin-top: 9px;
      color: var(--accent-green);
      opacity: 0.95;
      font-family: var(--font-main);
    }
    .stat-card .stat-card-bold {
      font-weight: 700;
      font-size: 1.19rem;
      color: var(--title-green);
      font-family: var(--font-title);
      margin-bottom: 2px;
    }
    .contact-lang-row {
      display: flex;
      gap: 6vw;
      margin-top: 2vw;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      width: 100%;
    }
    .contact-col, .lang-col {
      flex: 1 1 380px;
      min-width: 270px;
      max-width: 380px;
    }
    .contact-title, .lang-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: var(--title-green);
      margin-bottom: 1.6vw;
      margin-top: 0.7vw;
    }
    .contact-item, .lang-item {
      font-size: 1.09rem;
      margin-bottom: 0.8vw;
      color: #232323;
      display: flex;
      align-items: center;
    }
    .contact-label, .lang-label {
      font-weight: 600;
      color: var(--title-green);
      margin-right: 0.5em;
      min-width: 80px;
      display: inline-block;
    }
    .contact-value, .lang-value {
      font-weight: 400;
      color: #294231;
    }
    .address-row {
      margin-top: 1vw;
      font-size: 1.09rem;
      color: #294231;
    }
    hr {
      border: none;
      border-top: 1.5px solid var(--soft-green);
      margin: 2vw 0 2vw 0;
      width: 100%;
    }
    /* Mapping Section */
    .mapping-box {
      padding-bottom: 2.2vw;
      margin-top: 2vw;
      margin-bottom: 3vw;
      align-items: stretch;
      max-width: 1100px;
    }
    .mapping-headline {
      font-size: 2rem;
      font-weight: 600;
      color: var(--title-green);
      margin: 0 0 0.37em 0;
      text-align: center;
    }
    .mapping-desc {
      font-size: 1.15rem;
      margin-bottom: 2.1vw;
      color: #232323;
      font-weight: 400;
      text-align: center;
    }
    .mapping-flex {
      display: flex;
      flex-direction: row;
      gap: 2vw;
      align-items: stretch;
      margin-bottom: 2vw;
      justify-content: center;
      min-height: 370px;
    }
    .mapping-left {
      flex: 0 1 510px;
      min-width: 410px;
      max-width: 560px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: none;
    }
    .radar-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--title-green);
      margin: 1.8vw 0 1.7vw 0;
      text-align: center;
      letter-spacing: 0.03em;
    }
    #skillChart {
      width: 400px !important;
      height: 400px !important;
      min-width: 340px;
      min-height: 340px;
      max-width: 100%;
      max-height: 100%;
      display: block;
      overflow: visible;
    }
    .radar-legend-wrap {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 2.3em;
    }
    .mapping-legendbox {
      background: #fff;
      border-radius: 14px;
      margin: 0;
      padding: 1.5em 2em 1.1em 2em;
      box-shadow: 0 2px 10px #b6c7b410;
      color: var(--title-green);
      border: 1.5px solid var(--soft-green);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 340px;
      max-width: 430px;
    }
    .legend {
      display: flex;
      gap: 30px;
      align-items: center;
      margin-bottom: 1.2rem;
      font-size: 1.12rem;
      justify-content: center;
      width: 100%;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
      margin: 0 7px 0 0;
      vertical-align: middle;
    }
    .mapping-niveau {
      margin-top: 0.6em;
      margin-bottom: 0;
      color: var(--title-green);
      text-align: center;
      width: 100%;
      font-size: 1.19rem;
      font-weight: 500;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px 32px;
    }
    .mapping-niveau b, .mapping-niveau .niv {
      color: var(--title-green);
      font-weight: 700;
      margin-right: 0.3em;
      font-size: 1.22rem;
      letter-spacing: 0.02em;
    }
    .mapping-niveau .niv {
      margin-left: 10px;
    }
    .mapping-right {
      flex: 1 1 0;
      min-width: 340px;
      margin-left: 1vw;
      margin-right: 1vw;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      align-self: stretch;
      justify-content: flex-start;
      overflow: visible !important;
      max-width: 99vw;
    }
    .mapping-detail-card {
      background: linear-gradient(120deg, var(--soft-green) 98%, #f4f7ef 100%);
      border-radius: 20px;
      box-shadow: 0 2px 24px #b6c7b433;
      color: var(--title-green);
      padding: 2.2rem 2.2rem 2.1rem 2.2rem;
      margin-bottom: 0.7vw;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 1.15rem;
      font-weight: 400;
      border: 1.5px solid var(--soft-green);
      overflow: visible !important;
      max-width: none !important;
      word-break: normal;
      white-space: normal;
    }
    .mapping-detail-title { font-size: 1.26rem; font-weight: 700; margin-bottom: 0.7rem; }
    .mapping-detail-prolevel {
      background: #fff;
      color: var(--title-green);
      font-size: 0.95rem;
      font-weight: 700;
      border-radius: 15px;
      padding: 2.5px 14px;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
      letter-spacing: 0.04em;
      border: 1px solid var(--soft-green);
    }
    .mapping-detail-desc { font-size: 1.08rem; margin-bottom: 1.1rem;}
    .competency-section {
      background: var(--soft-green);
      border-radius: 13px;
      padding: 13px 14px;
      margin-bottom: 10px;
      color: var(--title-green);
      font-size: 1.07rem;
    }
    .competency-section h4 {
      margin: 0 0 5px 0;
      font-size: 1.05rem;
      color: var(--title-green);
      font-weight: 700;
    }
    .competency-section p {
      margin: 0;
      font-size: 1.07rem;
      color: #294231;
      font-weight: 400;
    }
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--title-green);
      margin-top: 0;
      margin-bottom: 1.35rem;
      text-align: center;
    }
    .profile-description {
      color: #232323;
      margin-bottom: 1.5rem;
      font-size: 1.15rem;
      line-height: 1.62;
      max-width: 900px;
      text-align: center;
    }
    .centered-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .experience-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      width: 100%;
    }
    .experience-item {
      background: #fff;
      border-radius: 13px;
      margin-bottom: 0;
      padding: 0.6rem 2rem 0.6rem 1.6rem;
      box-shadow: 0 1px 8px #b6c7b110;
      border: 1.5px solid var(--soft-green);
      width: 100%;
      max-width: 680px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 1.6rem;
      cursor: pointer;
      transition: box-shadow 0.18s, transform 0.16s;
      position: relative;
    }
    .experience-item.active, .experience-item:active {
      box-shadow: 0 6px 26px #7e9c8577;
      transform: scale(1.025);
    }
    .experience-header {
      border: none;
      background: none;
      padding: 0.8rem 0;
      font-weight: 700;
      color: var(--title-green);
      font-size: 1.1rem;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .experience-header::after {
      content: "Klik for detaljer";
      position: absolute;
      right: 4px;
      top: 1.2rem;
      font-size: 0.8rem;
      color: #a3b3a8;
      font-weight: 400;
    }
    .experience-title { font-weight: 700; font-size: 1.13rem; margin-bottom: 0; }
    .experience-company { font-size: 0.98rem; opacity: 0.9; font-weight: 400;}
    .experience-details {
      padding: 0.5rem 0 1.1rem 0;
      background: #f8faf7;
      border-top: 1px solid var(--soft-green);
      display: none;
      font-weight: 400;
      animation: fadeInUp 0.3s;
      margin-top: 1rem;
    }
    .experience-details.active {
      display: block;
    }
    .skills-grid { display: flex; flex-wrap: wrap; gap: 9px; margin-bottom: 9px;}
    .skill-tag { background: var(--accent-green); color: #fff; border-radius: 9px; padding: 3px 8px; font-size: 0.98rem;}
    .motivation-text { padding: 2.1rem 2rem 2.1rem 1.6rem; font-size: 1.13rem; text-align: center; }
    @media (max-width: 1100px) {
      .section-content,.big-section-box,.om-mig-box,.mapping-box { max-width: 99vw; padding: 2vw 2vw;}
      .sidebar { width: 100vw; min-width: 0; padding: 24px 0 0 12px; box-shadow: 0 2px 8px #dbeada1a;}
      .split-layout { flex-direction: column; }
      .content-area { min-height: 45vh; }
      .front-image { max-width: 98vw; min-height: 60vh; }
      .mapping-flex { flex-direction: column; }
      .mapping-left,.mapping-right { max-width: 100vw; min-width: unset; padding:0; }
      #skillChart { width: 100vw !important; min-width: 180px; height: 220px !important;}
    }
  </style>
</head>

</body>
</html>
