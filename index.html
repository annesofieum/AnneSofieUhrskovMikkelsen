<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anne Sofie Uhrskov Mikkelsen</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: 'Times New Roman', Times, serif;
      color: #111;
    }
    a {
      color: #222;
      text-decoration: none;
      transition: color 0.2s;
    }
    a:hover, a:focus {
      color: #666;
      text-decoration: underline;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem 2rem 0 2rem;
    }
    .nav, .socials {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .top-image-container {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .hero-img {
      width: 320px;
      max-width: 90vw;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 2px 32px rgba(0,0,0,0.08);
      background: #fff;
      display: block;
    }
    footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 2rem;
    }
    @media (max-width: 900px) {
      .hero-img {
        width: 95vw;
        max-width: 99vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div style="font-weight:bold; font-family: 'Times New Roman', Times, serif;">Anne Sofie Uhrskov Mikkelsen</div>
      <nav class="nav">
        <a href="#praktisk">Det praktiske</a>
        <a href="#uddannelse">Uddannelse</a>
        <a href="#erfaring">Erfaring</a>
        <a href="#kompetencer">Kompetencer</a>
        <a href="#motivation">Motivation</a>
      </nav>
    </div>
    <div>
      <a href="mailto:annesofieum@outlook.dk">annesofieum@outlook.dk</a>
    </div>
  </header>
  <main>
    <div class="top-image-container">
      <img src="profile.jpg" alt="Anne Sofie Uhrskov Mikkelsen" class="hero-img">
    </div>
  </main>
  <footer>
    <div class="socials">
      <a href="#">LinkedIn</a>
    </div>
    <div>
      <a href="mailto:annesofieum@outlook.dk">Skal vi snakke?</a>
    </div>
  </footer>
</body>
</html>
