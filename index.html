<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: 'Inter', Arial, sans-serif;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem 2rem 0 2rem;

      display: flex;
      flex-direction: column;

      gap: 2.5rem;

    .hero img {
  width: 600px; 
  border-radius: 8px;
  object-fit: cover;
  box-shadow: 0 2px 32px rgba(0,0,0,0.07);
}
    }
    .hero-title {
      font-size: 4rem;
      font-weight: 700;
      line-height: 1;
    }
    .cta {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #111;
      text-decoration: underline;
      cursor: pointer;
      display: inline-block;
    }
    footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 2rem;
    }
    @media (max-width: 800px) {
      .hero-section {
        flex-direction: column;
        gap: 1.5rem;
      }
      .hero-title {
        font-size: 2.2rem;
      }
      .hero-img {
        width: 90vw;
        max-width: 340px;
      }
    }
  </style>
</head>
