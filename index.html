<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anne Sofie Uhrskov Mikkelsen</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: #fff;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .split-layout {
      display: flex;
      height: 100vh;
      min-height: 100vh;
      width: 100vw;
    }
    .sidebar {
      width: 420px;
      min-width: 260px;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 32px 0 0 18px;
      box-sizing: border-box;
      z-index: 3;
    }
    .name-title {
      font-size: 2.3rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 2.5rem;
      letter-spacing: 0.02em;
      line-height: 1.12;
      white-space: pre-line;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      margin-left: 1rem;
    }
    .menu a {
      font-size: 1.13rem;
      color: #444;
      text-decoration: none;
      padding: 0.2em 0.6em;
      border-radius: 7px;
      transition: background 0.15s, color 0.16s;
      cursor: pointer;
      opacity: 0.75;
      letter-spacing: 0.01em;
    }
    .menu a.active, .menu a:hover {
      background: #eaeede;
      color: #294231;
      opacity: 1;
    }
    .content-area {
      flex: 1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #fff;
      overflow: hidden;
    }
    .front-image {
      max-height: 95vh;
      max-width: 95vw;
      width: auto;
      height: auto;
      display: block;
      object-fit: contain;
      margin: auto;
      border-radius: 0;
      box-shadow: 0 6px 56px #d3e1be3f;
      background: #fff;
    }
    .section-content {
      display: none;
      width: 100%;
      max-width: 700px;
      padding: 3vw 2vw;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      margin: auto;
      background: #fff;
      box-shadow: 0 7px 70px 0 #b8bba52c;
      border-radius: 22px;
      height: fit-content;
      min-height: 300px;
      max-height: 90vh;
      overflow-y: auto;
      z-index: 2;
      animation: fadeInUp 0.7s cubic-bezier(.6,.01,.35,1.02);
    }
    .section-content.active {
      display: block;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(70px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 900px) {
      .split-layout { flex-direction: column; }
      .sidebar { width: 100vw; min-width: 0; padding: 24px 0 0 12px; }
      .content-area { min-height: 45vh; }
      .front-image { max-width: 98vw; max-height: 40vh; }
      .section-content { position: static; max-width: 98vw; }
    }
  </style>
</head>
<body>
  <div class="split-layout">
    <div class="sidebar">
      <div class="name-title">Anne Sofie Uhrskov<br>Mikkelsen</div>
      <nav class="menu">
        <a href="#" data-section="front" class="active">Om mig</a>
        <a href="#" data-section="erfaring">Erfaring</a>
      </nav>
    </div>
    <div class="content-area">
      <!-- The artwork, shown on "Om mig" -->
      <img src="your-artwork.jpg" alt="Artwork" class="front-image" id="frontimg" />
      <!-- Section: Om mig (example content) -->
      <div class="section-content" id="front-section">
        <!-- You can add your "Om mig" content here if you want text overlay instead of the image -->
      </div>
      <!-- Section: Erfaring -->
      <div class="section-content" id="erfaring-section">
        <h2 style="margin-top:0;">Erfaring</h2>
        <p>
          Din erfaringstekst, jobs, datoer, og relevante beskrivelser kommer her. <br>
          Du kan tilføje flere sektioner og indhold som du ønsker.
        </p>
      </div>
    </div>
  </div>
  <script>
    // Menu tab logic
    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelectorAll('.menu a').forEach(l => l.classList.remove('active'));
        this.classList.add('active');
        // Hide all content sections
        document.querySelectorAll('.section-content').forEach(sec => sec.classList.remove('active'));
        // Show image or section
        if (this.dataset.section === "front") {
          document.getElementById('frontimg').style.display = "block";
        } else {
          document.getElementById('frontimg').style.display = "none";
          let sec = document.getElementById(this.dataset.section + '-section');
          if(sec) sec.classList.add('active');
        }
        // Hide all but selected section
        if (this.dataset.section !== "front") {
          document.getElementById('front-section').classList.remove('active');
        }
        else {
          document.getElementById('front-section').classList.add('active');
          document.getElementById('erfaring-section').classList.remove('active');
        }
      });
    });
    // Show only image on page load
    document.getElementById('frontimg').style.display = "block";
    document.getElementById('front-section').classList.remove('active');
    document.getElementById('erfaring-section').classList.remove('active');
  </script>
</body>
</html>
