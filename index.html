<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anne Sofie Uhrskov Mikkelsen</title>
  <!-- Font: Montserrat for a modern look, can change to another if you like -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #111;
    }
    a {
      color: #222;
      text-decoration: none;
      transition: color 0.2s;
    }
    a:hover, a:focus {
      color: #666;
      text-decoration: underline;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem 2rem 0 2rem;
    }
    .nav, .socials {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .top-image-container {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .hero-img {
      width: 320px;
      max-width: 90vw;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 2px 32px rgba(0,0,0,0.08);
      background: #fff;
      display: block;
    }
    .hero-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .hero-title {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 0.8rem;
      text-align: center;
    }
    .cta {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #222;
      text-decoration: underline;
      cursor: pointer;
      display: inline-block;
      transition: color 0.2s;
    }
    .cta:hover { color: #666; }
    footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 2rem;
    }
    @media (max-width: 900px) {
      .hero-title {
        font-size: 1.6rem;
      }
      .hero-img {
        width: 95vw;
        max-width: 99vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div style="font-weight:bold;">Anne Sofie Uhrskov Mikkelsen</div>
      <nav class="nav">
        <a href="#work">Erfaring</a>
        <a href="#about">Motivation</a>
      </nav>
    </div>
    <div>
      <a href="mailto:annesofieum@outlook.dk">annesofieum@outlook.dk</a>
    </div>
  </header>
  <main>
    <div class="top-image-container">
      <img src="profile.jpg" alt="Anne Sofie Uhrskov Mikkelsen" class="hero-img">
    </div>
    <div class="hero-section">
      <div class="hero-title">Anne Sofie<br>Uhrskov Mikkelsen</div>
      <a class="cta" href="#work">Se mit arbejde &gt;&gt;</a>
    </div>
  </main>
  <footer>
    <div class="socials">
      <a href="#">LinkedIn</a>
    </div>
    <div>
      <a href="mailto:annesofieum@outlook.dk">Skal vi snakke?</a>
    </div>
  </footer>
</body>
</html>
