<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anne Sofie Uhrskov Mikkelsen</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: 'Times New Roman', Times, serif;
      color: #111;
      min-height: 100vh;
      width: 100vw;
    }
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      width: 100vw;
      box-sizing: border-box;
    }
    .main-layout {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      width: 100vw;
    }
    .side-menu-area {
      width: 270px;
      min-width: 220px;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 2vw;
      padding-right: 1vw;
      background: transparent;
      z-index: 2;
      position: relative;
    }
    .side-menu-title {
      font-size: 2.5rem;
      margin-bottom: 2.5rem;
      margin-top: 0;
      font-weight: normal;
      letter-spacing: 0.01em;
      line-height: 1.1;
      font-family: 'Times New Roman', Times, serif;
    }
    .nav {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: flex-start;
      width: 100%;
    }
    .nav a {
      color: #222;
      text-decoration: none;
      font-size: 1.3rem;
      font-family: 'Times New Roman', Times, serif;
      transition: color 0.2s;
      padding: 0.2rem 0;
    }
    .nav a:hover {
      color: #666;
    }
    .main-image-area {
      flex: 1;
      position: relative;
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      overflow: hidden;
      min-width: 0;
    }
    .main-image-area img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 0 24px 24px 0;
      box-shadow: 0 8px 40px rgba(0,0,0,0.14);
    }
    /* Email top right */
    .header-email {
      position: absolute;
      top: 2.5rem;
      right: 2.5rem;
      font-size: 1.1rem;
      color: #222;
      z-index: 50;
      font-family: 'Times New Roman', Times, serif;
    }
    .header-email a {
      color: #222;
      text-decoration: none;
    }
    .header-email a:hover {
      color: #666;
      text-decoration: underline;
    }
    /* Responsive for mobile */
    @media (max-width: 900px) {
      .main-layout {
        flex-direction: column;
      }
      .side-menu-area {
        width: 100vw;
        max-width: 100vw;
        min-width: 0;
        align-items: center;
        padding: 1.4rem 0 0.8rem 0;
      }
      .side-menu-title {
        font-size: 1.8rem;
        margin-bottom: 1.2rem;
      }
      .nav {
        flex-direction: row;
        gap: 1.2rem;
        justify-content: center;
        width: 100vw;
      }
      .nav a {
        font-size: 1.05rem;
      }
      .main-image-area {
        height: 44vh;
        min-height: 220px;
        border-radius: 0 0 24px 24px;
      }
      .main-image-area img {
        border-radius: 0 0 24px 24px;
      }
      .header-email {
        position: static;
        text-align: center;
        margin: 0.5rem auto 0.5rem auto;
      }
    }
  </style>
</head>
<body>
  <div class="header-email">
    <a href="mailto:annesofieum@outlook.dk">annesofieum@outlook.dk</a>
  </div>
  <div class="main-layout">
    <aside class="side-menu-area">
      <div class="side-menu-title">Anne Sofie<br>Uhrskov Mikkelsen</div>
      <nav class="nav">
        <a href="#praktisk">Det praktiske</a>
        <a href="#uddannelse">Uddannelse</a>
        <a href="#erfaring">Erfaring</a>
        <a href="#kompetencer">Kompetencer</a>
        <a href="#motivation">Motivation</a>
      </nav>
    </aside>
    <main class="main-image-area">
      <img src="profile.jpg" alt="Anne Sofie Uhrskov Mikkelsen">
    </main>
  </div>
</body>
</html>
